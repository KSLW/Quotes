[build]
  publish = "."

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[build.environment]
  NODE_VERSION = "16"

# Ensure all routes fall back to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
