<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quotes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily Inspiration</h1>
        <div id="dailyQuote" class="daily-quote"></div>
        <div class="quote-container">
            <p id="quoteText" class="quote-text"></p>
            <p id="author" class="author"></p>
            <div id="tags" class="tags-container"></div>
        </div>
        <div class="buttons">
            <button id="newQuote" class="btn">New Quote</button>
            <button id="copy" class="btn">Copy</button>
            <button id="share" class="btn">Share</button>
            <button id="changeBackground" class="btn">Change Theme</button>
            <button id="favorite" class="btn favorite-btn">â™¡</button>
            <button id="toggleFavorites" class="btn">Show Favorites</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
